
<div class="container">
    <div class="formAddUser">
        <form #empDetail="ngForm" (ngSubmit)="onAddEmpClick(empDetail)">
            <div class="form-group">
              <label for="userId">UserId</label>
              <input type="number" ngModel class="form-control" id="userId" name="userId"  placeholder="Enter Id">
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" ngModel class="form-control" id="fullName" name="fullName"  placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" ngModel class="form-control" id="userName" name="userName"  placeholder="Enter Full Name">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" ngModel class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" ngModel class="form-control" id="role" name="role" placeholder="Enter role">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="reset" class="btn btn-success">Clear</button>
            </div>
            
          </form>
    </div>
</div>
